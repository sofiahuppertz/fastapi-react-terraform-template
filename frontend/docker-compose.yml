version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000}
    ports:
      - "8080:8080"
    restart: unless-stopped
    container_name: ad4screen-app
    environment:
      - NODE_ENV=production

